<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav class="mx-auto flex max-w-6xl items-center justify-between py-4">
      <div class="leading-loose">
        <a href="index.html" class="font-bold text-3xl">Restaurant Reviews</a>
      </div>

      <div class="leading-loose">
        <!-- Should only be available to authenticated in users -->
        <a
          href="add_restaurant.html"
          class="text-sm font-semibold text-blue-500 px-3"
          >Add Restaurant</a
        >
        <a href="login.html" class="text-sm font-semibold text-blue-500 px-3"
          >Sign in</a
        >
        <a href="register.html" class="text-sm font-semibold text-blue-500 px-3"
          >Register</a
        >
        <a href="#" class="text-sm font-semibold text-blue-500 px-3"
          >Sign out</a
        >
      </div>
    </nav>

    <div class="mt-10 max-w-2xl mx-auto w-full shadow-2xl p-6 rounded-lg mb-48">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="name" class="block text-gray-800 text-sm font-semibold"
            >Restaurant name</label
          >
          <div class="mt-2">
            <input
              id="name"
              name="name"
              type="text"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="description"
              class="block text-gray-800 text-sm font-semibold"
              >Description</label
            >
          </div>
          <div class="mt-2">
            <textarea
              id="description"
              name="description"
              required
              class="resize-none h-64 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="image" class="block text-gray-800 text-sm font-semibold"
              >Image</label
            >
          </div>
          <div class="mt-2">
            <input id="image" name="image" type="file" />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white"
          >
            Create restaurant
          </button>
        </div>
      </form>
    </div>

    <footer class="bg-gray-800 h-40 mt-10 flex py-5">
      <div class="mx-auto max-w-6xl w-full">
        <div class="text-white text-sm mb-4">Acme Restaurant Reviews</div>
        <div class="text-white text-sm my-4">Toptal Test Project</div>
      </div>
    </footer>
  </body>
</html>
